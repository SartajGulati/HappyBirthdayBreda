<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness - Happy Birthday Breda</title>
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mindfulness-styles.css">
</head>
<body>
    <section id="mindfulness-section" class="section">
        <div class="stars"></div>
        <h1>Mindfulness</h1>
        <div class="mindfulness-container">
            <div class="breathing-exercise">
                <h2>Remember to Breathe</h2>
                <div class="breath-circle"></div>
                <p class="breath-instruction">Breathe in...</p>
                <button id="start-breathing">Start Breathing Exercise</button>
            </div>
            <div class="video-container">
                <h2>Relax and Enjoy</h2>
                <div id="video-placeholder">
                    <p> Click the button for some yoga! </p>
                    <button id="load-video">Load Video</button>
                </div>
            </div>
        </div>
        <a href="index.html#links-section" class="back-button">Back to Home</a>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
    <script src="mindfulness-script.js"></script>

</html>
